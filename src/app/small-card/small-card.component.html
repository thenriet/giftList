<div class="card">
  <div class="cardHeader">
    <div class="budget" *ngIf="smallCard.budget">{{smallCard.budget}}</div>
    <h2>{{smallCard.title}}</h2>
  </div>
  <div class="cardBody" [ngClass]="{'limitTextHeight': isReadMore}">
    <p> {{smallCard.description}} </p>
  </div>
  <div class="readMoreContainer">
    <button id="readMoreButton" type="button" (click)="showText()"> {{ isReadMore ? '>> Voir plus': '>> Voir moins' }}
    </button>
  </div>
</div>
